<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/flatpickr/dist/flatpickr.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.2/css/iziToast.min.css"
    />
    <link rel="stylesheet" href="./css/1-timer.css" />
  </head>
  <body>
    <a href="./index.html">❮Go back</a>
    <h1>Таймер зворотного відліку</h1>

    <div class="container">
      <input
        type="text"
        id="datetime-picker"
        placeholder="Виберіть дату і час"
      />
      <button type="button" data-start>Старт</button>

      <div class="timer">
        <div class="field">
          <span class="value" data-days>00</span>
          <span class="label">Днів</span>
        </div>
        <div class="field">
          <span class="value" data-hours>00</span>
          <span class="label">Годин</span>
        </div>
        <div class="field">
          <span class="value" data-minutes>00</span>
          <span class="label">Хвилин</span>
        </div>
        <div class="field">
          <span class="value" data-seconds>00</span>
          <span class="label">Секунд</span>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/flatpickr"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/izitoast/1.4.2/js/iziToast.min.js"></script>
    <!-- <script src="1-timer.js"></script> -->
    <script type="module" src="./js/1-timer.js"></script>
  </body>
</html>
